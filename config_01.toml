    [params.summary]
        enable = true
        text = "I use R, Bash, and Python to build open source tools for bioinformaticians and behavioural neuroscientists. My most recent and notable achievement includes leading the winning team at Hackseq'19 with my project BiocSwirl, which I continue to develop under the BiocTools name. In the Vancouver area I am recognized for organizing the RLadies chapter and the Vancouver Datajam hackathon. View my CV at: http://bit.do/lnc-cv"


    [params.experience]

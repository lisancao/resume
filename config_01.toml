        [[params.experience.list]]
        title = "SFU Scientific Programming Group"
        dates = "2018 - Present"
        company = "Workshop Facilitator"
        details = "In collaboration with SFU's Research Commons I lead heavily hands-on workshops covering a variety of R topics for interested graduate students. My workshops and teaching style have recieved positive feedback for being engaging and accessible to all skill levels. I ensure my students leave with a practical and highly usable skill that can be used to immediately improve research. Examples of workshops include:"
        [[params.experience.list.items]]
        details = "Introduction to Bioinformatics with R (90min)"
        [[params.experience.list.items]]
        details = "Heatmaps in R (90min)"
        [[params.experience.list.items]]
        details = "Creating a Resume/CV with Vitae in R (90min)"
        
        [[params.experience.list]]
        title = "Sleep and Circadian Neuroscience Lab"
        dates = "2016 - Present"
        company = "Research Assistant"
        details = "While being introduced last minute onto a Mitacs-funded project in collaboration with BC Hydro, I worked overtime doing data cleaning (tidyverse, purrr, tibble), basic data analyses (base R, psych), linear mixed modelling (lme4), and data visualization on behavioural time-series data in R. My responsibilities on this project included explaining R, consultation, independent research, pivoting code to meet project and deadline requirements, and bringing on colleagues from other departments to collaboratively work to meet tight deadlines. Other duties include:"
        [[params.experience.list.items]]
        details = "***Behavioural Research Methods.*** Conducting behavioural research protocols on rats and mice, performing animal husbandry, basic health checks and time-sensitive circadian feeding protocols"
        [[params.experience.list.items]]
        details = "***Laboratory Skills:*** Cresyl Violet staining, brain sectioning (cryostat and vibratome), animal euthanization (CO2 gas and decapitation), paraformaldehyde perfusions, brain tissue collection & dissection (focus on optic tract/suprachiasmatic nucleus, olfactory bulbs, hippocampus), peripheral tissue collection, intraperitoneal and subcutaneous injections, surgery preparation, solutions preparation, lab housekeeping."
        [[params.experience.list.items]]
        details = "***Certifications:*** CCAC Animal Lab Training (Animals Housed in Vivaria, up to module 12), SFU General Laboratory Safety Training" 
        [[params.experience.list.items]]
        details = "This lab is led by **Dr. Ralph Mistlberger at Simon Fraser University.**" 

        [[params.experience.list]]
        title = "Behavioural Endocrinology Lab"
        dates = "2014 - Present"
        company = "Research Assistant"
        details = "After conducting behavioural protocols on human participants and collecting specimen samples, I became understudy to the lab manager and while performing lab tech duties, I noticed some practices that could have been updated to improve reproducibility and archiving. Currently in the lab I develop a completely reproducible workflow for current and future graduate students in an R package that includes Qualtrics survey porting, variable coding, data preparation, ELISA data analysis, biobehavioural data analysis, and data visualization. Other duties include:"
        [[params.experience.list.items]]
        details = "***Behavioural Research Methods.*** Administering questionnaires, overseeing computer/cognitive tasks and in accordance with university ethics requirements, performing necessary deception with confederates, collecting passive drool from participants, data entry"
        [[params.experience.list.items]]
        details = "***Laboratory Skills:*** Pipette assessment and calibration, running ELISA hormonal immunoassays (Cortisol/Testosterone), restocking supplies, basic lab housekeeping duties, transporting and storing temperature-sensitive samples, conducting literature synthesis for the development of a new hormone protocol, plate reader maintenance"
           [[params.experience.list.items]]
        details = "This lab is led by **Dr. Neil V. Watson at Simon Fraser University.**"

        
        [[params.experience.list]]
        title = "Vancouver Women's Health Collective"
        dates = "2016"
        company = "Co-Investigator"
        details = "My duties were to analyze qualitative data and draw conclusions for the VWHC in terms of the best, most effective role the centre could play in the DTES. This was a role in which I used my past experience working for this organization and my background in research to consult in the direction and methodology of the project. Other duties include:"
        [[params.experience.list.items]]
        details = "***Behavioural Research Methods.*** Sought out participants, scheduled and conducted interviews and follow-ups, transcribed 1-2hr interviews, conducted literature searches and wrote several sections in the paper, provided expertise on: non-profit funding, biopsychosocial correlates of health, low socioeconomic status and health, and women's health issues"
        [[params.experience.list.items]]
        details = " This project was led by **France-Emanuelle Joly with funding from the Canadian Women's Foundation and the Coady Institute.**"
